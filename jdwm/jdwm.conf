#
# Example/default jdwm configuration file.
# For more information, please go to https://github.com/JeffofBread/jdwm/
#

# Defines what theme will be used as the "default" theme.
# This should match the "name" field of a theme in the
# "themes" list. If the name does match the "name" field
# of any themes in the "themes" list, the first theme in
# the "themes" list is used. If no themes are provided,
# the default internal theme will be used, named "Default".
#
# Note: Capitalization does not matter.
#
# Type: String
default-theme = "Storm";

#
# Note: Every field in a theme is a string.
#
# The top level structure of a jdwm theme contains:
#       1) "name": A unique name/identifier for each theme.
#
#       2) "font": An XLFD or FreeType font. See:
#               -  https://wiki.archlinux.org/title/X_Logical_Font_Description
#               -  https://dwm.suckless.org/customisation/font/
#
#       3) "system-tray": Hex color for the system tray and icon's backgrounds.
#          This is a bar element, but is not a bar section substructure because
#          it does not contain any text.
#
# The rest of the theme is made up of a couple sub-structures for different uses:
#       1) Clients:
#               c) "normal-border": Hex color of the client's border when tiled
#                  in a layout.
#
#               d) "floating-border": Hex color of the client's border when floating.
#
#       2) Bar Sections:
#               a) "text": Hex color of the text shown in the bar section.
#
#               b) "background": Hex color of the bar section behind the text.
#
# List of necessary substructures (structured ["NAME" - STRUCTURE TYPE]):
#       1) "client-selected" - Client
#       2) "client-unselected" - Client
#       3) "layout" - Bar Section
#       4) "statusbar" - Bar Section
#       5) "tag-selected" - Bar Section
#       6) "tag-unselected" - Bar Section
#       7) "titlebar-selected" - Bar Section
#       8) "titlebar-unselected" - Bar Section
#
themes = (
        {
                name = "Storm";
                font = "JetBrainsMono:size=14";
                system-tray = "#16162F";
                client-selected = {
                        normal-border = "#A8CAD3";
                        floating-border = "#A8CAD3";
                };
                client-unselected = {
                        normal-border = "#16162F";
                        floating-border = "#16162F";
                };
                layout = {
                        text = "#A8CAD3";
                        background = "#16162F";
                };
                statusbar = {
                        text = "#A8CAD3";
                        background = "#16162F";
                };
                tag-selected = {
                        text = "#fa9061";
                        background = "#16162F";
                };
                tag-unselected = {
                        text = "#A8CAD3";
                        background = "#16162F";
                };
                titlebar-selected = {
                        text = "#A8CAD3";
                        background = "#16162F";
                };
                titlebar-unselected = {
                        text = "#A8CAD3";
                        background = "#16162F";
                };
        },
        {
                name = "Lush";
                font = "JetBrainsMono:size=14";
                system-tray = "#253a29";
                client-selected = {
                        normal-border = "#2f4a34";
                        floating-border = "#2f4a34";
                };
                client-unselected = {
                        normal-border = "#111b13";
                        floating-border = "#111b13";
                };
                layout = {
                        text = "#e1e0db";
                        background = "#253a29";
                };
                statusbar = {
                        text = "#e1e0db";
                        background = "#253a29";
                };
                tag-selected = {
                        text = "#e1e0db";
                        background = "#253a29";
                };
                tag-unselected = {
                        text = "#e1e0db";
                        background = "#253a29";
                };
                titlebar-selected = {
                        text = "#e1e0db";
                        background = "#253a29";
                };
                titlebar-unselected = {
                        text = "#e1e0db";
                        background = "#253a29";
                };
